NoMarkupText:
    "Читаю текст без разметки: 1 правило бойцовского клуба — занятие стоит 100¥. Занятия начнутся 01.01 в СК Юбилейный, который стоит рядом с метро. По всем вопросам звонить по номеру —  +7-999-111-11-11, звонок платный. Замок на кодовой двери — МЫЛО. Трусы не принимаются."
MarkupText:
    text: "Читаю текст с разметкой: 1 правило бойцовского клуба — занятие стоит 100¥. Занятия начнутся 01.01 в СК Юбилейный, который стоит рядом с метро. По всем вопросам звонить по номеру —  +7-999-111-11-11, звонок платный. Замок на кодовой двери — МЫЛО. Трусы не принимаются."
    ssml: "Читаю текст с разметкой: <say-as interpret-as=\"ordinal\" format=\"neuter_nominative\">1</say-as> правило бойцовского клуба <break time=\"200ms\" /> — занятие сто'ит <say-as interpret-as=\"money\" detail=\"CNY_short-form\">100</say-as>. Занятия начнутся <say-as interpret-as=\"date\" format=\"genitive\" detail=\"d.m\">01.01</say-as> в <say-as interpret-as=\"spell-out\">СК</say-as> Юбилейный, который стои'т рядом с метро. По всем вопросам звонить по номеру <break time=\"200ms\" /> —  <say-as interpret-as=\"telephone\">+7-999-111-11-11</say-as>, звонок платный. Замо'к на кодовой двери — <say-as interpret-as=\"characters\">МЫЛО</say-as>. Тру'сы не принимаются."
